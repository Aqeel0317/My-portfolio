<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Charges - Vision School System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-top: 50px;
            font-size: 36px;
        }

        .form-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="number"], input[type="date"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f4f4f4;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        a {
            display: inline-block;
            width: 200px;
            margin: 30px auto;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* For sections */
        .section {
            margin-bottom: 30px;
        }

        /* Error messages */
        .error {
            color: #f44336;
            margin-bottom: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

    <h1>Update Charges for {{ student['Student Name'] }}</h1>

    <div class="form-container">

        <!-- Form to update current month's charges -->
        <div class="section">
            <h2>Update Current Month's Charges</h2>
            <form method="POST">
                <label>Monthly Charges:</label>
                <input type="number" name="monthly_charges" value="{{ student['Monthly Charges'] }}" required><br>

                <label>Paid Charges:</label>
                <input type="number" name="paid_charges" value="{{ student['Paid Charges'] }}" required><br>

                <label>Paid Date:</label>
                <input type="date" name="paid_date" value="{{ student['Paid Date'] }}" required><br>

                <input type="submit" value="Update Current Charges">
            </form>
        </div>

        <!-- Form to add next month's charges -->
        <div class="section">
            <h2>Add Next Month's Charges</h2>
            <form method="POST">
                <label>Monthly Charges for Next Month:</label>
                <input type="number" name="monthly_charges" required><br>

                <label>Paid Charges:</label>
                <input type="number" name="paid_charges" required><br>

                <label>Paid Date:</label>
                <input type="date" name="paid_date" required><br>

                <label>Month (Next Month):</label>
                <input type="text" name="month" required><br>

                <input type="submit" name="next_month" value="Add Next Month Charges">
            </form>
        </div>

    </div>

    <a href="{{ url_for('index') }}">Back to Student List</a>

</body>
</html>
