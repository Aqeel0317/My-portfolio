<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Vision School System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 50px;
            font-size: 36px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            padding: 15px 20px;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Error message styling */
        .error {
            color: #f44336;
            margin-bottom: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

    <h1>Add New Student</h1>

    <!-- Error Message (if any) -->
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <!-- Student Addition Form -->
    <form method="POST">
        <label>Student Name:</label>
        <input type="text" name="student_name" required><br>

        <label>Father's Name:</label>
        <input type="text" name="father_name" required><br>
        <label>Joining Date:</label>
    <input type="date" name="joining_date" required><br>

        <label>Contact Number:</label>
        <input type="text" name="contact" required><br>

        <label>Location:</label>
        <input type="text" name="location" required><br>

        <label>Grade:</label>
        <select name="grade" required>
            <option value="KG">KG</option>
            <option value="Nursery">Nursery</option>
            <option value="Prep">Prep</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br>

        <label>Monthly Charges:</label>
        <input type="number" name="monthly_charges" required><br>

        <label>Month:</label>
        <input type="text" name="month" required><br>

        <label>Paid Charges:</label>
        <input type="number" name="paid_charges" required><br>


        <label>Paid Date:</label>
        <input type="date" name="paid_date" required><br>

        <input type="submit" value="Add Student">
    </form>
    <br>

    <!-- Back to List Link -->
    <a href="{{ url_for('index') }}">Back to Student List</a>

</body>
</html>
