{% extends "base.html" %}

{% block content %}
<h2><i class="fas fa-robot"></i> AI Study Coach</h2>

<div class="row mt-4">
    <div class="col-12">
        <div class="card" style="height: 600px;">
            <div class="card-header">
                <h5>Chat with your AI Study Coach</h5>
            </div>
            <div class="card-body d-flex flex-column">
                <div id="chat-messages" class="flex-grow-1 overflow-auto mb-3" style="max-height: 400px;">
                    {% for message in messages %}
                    <div class="mb-3">
                        <div class="d-flex justify-content-end mb-2">
                            <div class="bg-primary text-white p-2 rounded" style="max-width: 70%;">
                                {{ message.message }}
                            </div>
                        </div>
                        <div class="d-flex justify-content-start">
                            <div class="bg-light p-2 rounded" style="max-width: 70%;">
                                {{ message.response }}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                
                <div class="input-group">
                    <input type="text" id="message-input" class="form-control" 
                           placeholder="Ask your AI coach anything...">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
async function sendMessage() {
    const input = document.getElementById('message-input');
    const message = input.value.trim();
    
    if (!message) return;
    
    const chatMessages = document.getElementById('chat-messages');
    
    // Add user message
    const userDiv = document.createElement('div');
    userDiv.className = 'mb-3';
    userDiv.innerHTML = `
        <div class="d-flex justify-content-end mb-2">
            <div class="bg-primary text-white p-2 rounded" style="max-width: 70%;">
                ${message}
            </div>
        </div>
    `;
    chatMessages.appendChild(userDiv);
    
    input.value = '';
    
    try {
        const response = await fetch('/chat_message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({message: message})
        });
        
        const data = await response.json();
        
        // Add AI response
        const aiDiv = document.createElement('div');
        aiDiv.innerHTML = `
            <div class="d-flex justify-content-start">
                <div class="bg-light p-2 rounded" style="max-width: 70%;">
                    ${data.response}
                </div>
            </div>
        `;
        userDiv.appendChild(aiDiv);
        
        chatMessages.scrollTop = chatMessages.scrollHeight;
        
    } catch (error) {
        console.error('Error:', error);
    }
}

document.getElementById('message-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});
</script>
{% endblock %}
