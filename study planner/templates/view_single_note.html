{% extends 'base.html' %}
{% block title %}Note: {{ note.topic }}{% endblock %}
{% block content %}
  <div class="card mx-auto" style="max-width: 800px;">
    <div class="card-body">
      <h3 class="card-title">{{ note.topic }}</h3>
      <p class="text-muted">Created: {{ note.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
      <hr>
      <div class="card-text" style="white-space: pre-wrap;">{{ note.content_text }}</div>
      <a href="{{ url_for('list_user_notes_html', user_id=note.user_id) }}" class="btn btn-secondary mt-3">Back to Notes</a>
    </div>
  </div>
{% endblock %}
