<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Task Manager</h1>
            <div id="user-section">
                <span id="user-name"></span>
                <button id="logout-btn" class="btn">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Authentication Forms -->
            <div id="auth-forms">
                <div class="form-toggle">
                    <button id="login-toggle" class="active">Login</button>
                    <button id="register-toggle">Register</button>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                
                <!-- Register Form -->
                <form id="register-form" class="auth-form hidden">
                    <div class="form-group">
                        <label for="register-name">Name</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>

            <!-- Task Management -->
            <div id="task-management" class="hidden">
                <div class="dashboard-header">
                    <h2>Your Tasks</h2>
                    <button id="new-task-btn" class="btn btn-primary">New Task</button>
                </div>
                
                <div class="filters">
                    <div class="filter-group">
                        <span>Status:</span>
                        <select id="status-filter">
                            <option value="all">All</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <span>Priority:</span>
                        <select id="priority-filter">
                            <option value="all">All</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                
                <div id="tasks-container">
                    <!-- Tasks will be populated here -->
                </div>
            </div>

            <!-- Task Form Modal -->
            <div id="task-form-modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="task-form-title">New Task</h2>
                    <form id="task-form">
                        <input type="hidden" id="task-id">
                        <div class="form-group">
                            <label for="task-title">Title</label>
                            <input type="text" id="task-title" required>
                        </div>
                        <div class="form-group">
                            <label for="task-description">Description</label>
                            <textarea id="task-description" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="task-due-date">Due Date</label>
                            <input type="datetime-local" id="task-due-date">
                        </div>
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group" id="completed-group">
                            <label>
                                <input type="checkbox" id="task-completed">
                                Completed
                            </label>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" id="cancel-task" class="btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Toast Notifications -->
            <div id="toast-container"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Task Manager App</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
